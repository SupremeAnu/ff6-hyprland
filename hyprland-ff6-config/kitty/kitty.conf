# Kitty Terminal Configuration
# Theme: Final Fantasy VI Menu Style
# Created: April 2025

# Font configuration
font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      Victor Mono Italic
bold_italic_font Victor Mono Bold Italic
font_size        12.0

# Window configuration
window_padding_width 10
placement_strategy center
hide_window_decorations yes
background_opacity 0.9
dynamic_background_opacity yes
confirm_os_window_close 0

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.1

# Cursor
cursor_shape beam
cursor_blink_interval 0.5

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
copy_on_select yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# FF6 Menu Style Color scheme
foreground #ffffff
background #102080

# Black
color0 #000000
color8 #555555

# Blue (instead of Red for FF6 theme)
color1 #4080FF
color9 #6090FF

# Green
color2 #00aa00
color10 #00dd00

# Yellow
color3 #ffaa00
color11 #ffdd00

# Blue
color4 #2050C0
color12 #4080FF

# Magenta
color5 #aa00aa
color13 #ff00ff

# Cyan
color6 #00aaaa
color14 #00ffff

# White
color7 #aaaaaa
color15 #ffffff

# Cursor colors
cursor #4080FF
cursor_text_color #ffffff

# Selection colors
selection_foreground #102080
selection_background #ffffff

# URL underline color
url_color #4080FF

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground #ffffff
active_tab_background #4080FF
inactive_tab_foreground #aaaaaa
inactive_tab_background #2050C0

# Window borders
active_border_color #4080FF
inactive_border_color #2050C0

# Key mappings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Advanced
shell_integration enabled
term xterm-kitty
update_check_interval 0

# Run Final Fantasy sprite script on startup
startup_session none
shell_integration enabled
launch python3 ~/.config/hypr/kitty/ff_sprite.py
