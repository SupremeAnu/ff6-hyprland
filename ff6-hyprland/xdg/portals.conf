# XDG Portal Configuration for Hyprland
# Part of the FF6-themed Hyprland configuration

[portal]
# Use GTK portal for most operations, but use Hyprland for screen-related functions
preferred=hyprland

[screencast]
# Configuration for screen sharing
output_name=eDP-1
max_fps=60
chooser_type=simple
chooser_cmd=slurp -f %o -or

[settings]
# Automatically start the portal with Hyprland
auto_start=true
instance_id=hyprland

[session]
# Session configuration
session_type=wayland
session_name=hyprland
