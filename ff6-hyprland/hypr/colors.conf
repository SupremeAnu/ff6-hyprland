# Hyprland Colors Configuration
# Theme: Final Fantasy VI Menu Style
# Created: April 2025

# Define the FF6 menu blue gradient colors
$ff6_blue_light = rgb(4080FF)
$ff6_blue_mid = rgb(2050C0)
$ff6_blue_dark = rgb(102080)
$ff6_white = rgb(FFFFFF)
$ff6_text = rgb(FFFFFF)

# Gradient colors for active and inactive borders
$gradient_blue = $ff6_blue_light 60deg $ff6_blue_dark 180deg
$gradient_inactive = $ff6_blue_mid 60deg $ff6_blue_dark 180deg

# General UI colors
$background = rgba(102080EE)
$foreground = $ff6_white

# Accent colors
$accent = $ff6_blue_light
$accent_dim = $ff6_blue_mid

# Notification colors
$warning = rgb(FFAA00)
$error = rgb(FF0000)
$success = rgb(00AA00)

# Transparency levels
$transparent_bg = rgba(102080BB)
$semi_transparent = rgba(10208099)
$light_transparent = rgba(10208066)
