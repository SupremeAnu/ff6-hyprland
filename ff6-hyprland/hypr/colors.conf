# FF6-themed Color Scheme for Hyprland
# Part of the FF6-themed Hyprland configuration

# Main FF6 menu colors
$ff6_menu_blue = rgb(17, 40, 85)        # Main menu background
$ff6_menu_blue_dark = rgb(10, 26, 58)   # Darker blue for contrast
$ff6_menu_blue_light = rgb(59, 125, 255) # Lighter blue for highlights
$ff6_menu_border = rgb(59, 125, 255)    # Border color
$ff6_menu_text = rgb(255, 255, 255)     # Text color
$ff6_menu_highlight = rgb(255, 215, 0)  # Gold highlight color
$ff6_menu_shadow = rgb(0, 0, 0)         # Shadow color

# Active window colors
$active_border = rgba(59, 125, 255, 1.0) rgba(17, 40, 85, 1.0) 45deg      # Border for active window
$active_shadow = rgba(59, 125, 255, 0.4) # Shadow for active window

# Inactive window colors
$inactive_border = rgba(17, 40, 85, 0.8) rgba(59, 125, 255, 0.5) 45deg # Border for inactive window
$inactive_shadow = rgba(10, 26, 58, 0.4)  # Shadow for inactive window

# Special colors
$urgent_color = rgb(255, 107, 107)      # Color for urgent notifications
$success_color = rgb(87, 227, 137)      # Color for success messages
$warning_color = rgb(255, 215, 0)       # Color for warnings
