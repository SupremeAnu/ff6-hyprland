# Based on JaKooLit's configuration with FF6 styling

general {
    lock_cmd = hyprlock       # command to run when the system is locked
    unlock_cmd = notify-send "Unlocked" "Welcome back to FF6 Hyprland!"  # command to run when the system is unlocked
    
    before_sleep_cmd = loginctl lock-session    # command to run before the system goes to sleep
    after_sleep_cmd = hyprctl dispatch dpms on  # command to run after the system wakes up
    
    ignore_dbus_inhibit = false  # whether to ignore dbus-sent idle-inhibit requests
}

# Lock the screen after 10 minutes of inactivity
listener {
    timeout = 600                                          # in seconds
    on-timeout = hyprlock                                  # command to run when timeout is reached
    on-resume = notify-send "Resumed" "Welcome back!"      # command to run when activity is detected after timeout
}

# Turn off the screen after 20 minutes of inactivity
listener {
    timeout = 1200                                         # in seconds
    on-timeout = hyprctl dispatch dpms off                 # command to run when timeout is reached
    on-resume = hyprctl dispatch dpms on                   # command to run when activity is detected after timeout
}

# Run custom FF6 system suspend script after 30 minutes of inactivity
listener {
    timeout = 1800                                         # in seconds
    on-timeout = systemctl suspend                         # command to run when timeout is reached
}
