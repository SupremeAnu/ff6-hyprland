# Hyprland Configuration File
# Theme: Final Fantasy VI Menu Style
# Created: April 2025

# Monitor Configuration
# Default configuration that will be overridden by the resolution detection script
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = swaybg -i ~/.config/hypr/wallpapers/current.png
exec-once = swww init
exec-once = swaync
exec-once = cliphist daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/configure-display.sh

# Source additional configuration files
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/colors.conf

# Environment Variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11

# General window layout and behavior
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $gradient_blue
    col.inactive_border = $gradient_inactive
    layout = dwindle
    resize_on_border = true
    hover_icon_on_border = true
}

# Decoration settings for windows - updated to latest Hyprland syntax
decoration {
    rounding = 10
    
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    
    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 2
    shadow_ignore_window = true
    shadow_offset = 0 0
    shadow_scale = 1.0
    col.shadow = 0x55102080
    
    dim_inactive = false
    dim_strength = 0.1
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        noise = 0.01
        contrast = 0.9
        brightness = 0.8
        xray = false
    }
}

# Layouts configuration
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    no_gaps_when_only = false
}

master {
    new_on_top = true
    new_is_master = false
    no_gaps_when_only = false
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
}

# Window rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(thunar)$
windowrulev2 = float, title:^(btop)$
windowrulev2 = float, title:^(update-sys)$
windowrulev2 = float, title:^(FF6 Keybindings)$

# Layer rules
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

# XWayland settings
xwayland {
    force_zero_scaling = true
}

# Input settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
    }
    sensitivity = 0
    accel_profile = flat
}

# Custom cursor theme
env = XCURSOR_THEME,AtmaWeapon
env = XCURSOR_SIZE,24
