# /* ---- ðŸ’« FF6-Themed Hyprlock Configuration ---- */  #
# Based on JaKooLit's configuration with FF6 styling

# Source FF6 colors
source = $HOME/.config/hypr/colors.conf

general {
    grace = 1
    disable_loading_bar = false
    hide_cursor = true
    grace_no_mouse = true
    grace_no_touch = true
    no_fade_in = false
    no_fade_out = false
    fade_in = 0.5
    fade_out = 0.5
    
    # FF6 menu-like styling
    line_color = rgba(59, 125, 255, 1.0)
    inside_color = rgba(17, 40, 85, 0.8)
    ring_color = rgba(59, 125, 255, 1.0)
    text_color = rgba(255, 255, 255, 1.0)
    
    # Consistent with FF6 menu system
    line_width = 4
    ring_width = 4
}

background {
    monitor =
    # FF6 menu background
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    
    color = rgb(17, 40, 85) # FF6 menu blue background
    
    # Blur settings for a stylized look
    blur_size = 4
    blur_passes = 3
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Date display - FF6 style
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B')" </b>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 18
    font_family = JetBrains Mono Bold
    position = 0, -120
    halign = center
    valign = center
}

# Hour display - FF6 style
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = JetBrains Mono Bold
    position = 0, -100
    halign = center
    valign = top
}

# Minute display - FF6 style
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = JetBrains Mono Bold
    position = 0, -250
    halign = center
    valign = top
}

# FF6 character image
image {
    monitor =
    path = $HOME/.config/hypr/wallpaper_effects/ff6_lockscreen.png
    size = 200
    rounding = 0
    border_size = 4
    border_color = rgba(59, 125, 255, 1.0)
    position = 0, 400
    halign = center
    valign = bottom
}

# Username display - FF6 style
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 1.0)
    font_size = 24
    font_family = JetBrains Mono Bold
    position = 0, 200
    halign = center
    valign = bottom
}

# Password input field - FF6 style
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(59, 125, 255, 1.0)
    inner_color = rgba(17, 40, 85, 0.8)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    font_family = JetBrains Mono Bold
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Enter Password</span></i>
    hide_input = false
    position = 0, 100
    halign = center
    valign = bottom
}

# System uptime - FF6 style
label {
    monitor =
    text = cmd[update:60000] echo "<b>Uptime: "$(uptime -p | sed 's/up //g')" </b>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 14
    font_family = JetBrains Mono
    position = 0, 0
    halign = center
    valign = bottom
}
