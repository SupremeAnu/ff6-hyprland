# /* ---- üí´ FF6-Themed Hyprland Configuration - Based on JaKooLit's Keybinds üí´ ---- */  #
# Default Keybinds
# visit https://wiki.hyprland.org/Configuring/Binds/ for more info

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs
$UserScripts = $HOME/.config/hypr/UserScripts

# /* ---- üéÆ System Controls üéÆ ---- */
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0 # exit Hyprland
bind = $mainMod, Q, killactive, # close active (not kill)
bind = $mainMod SHIFT, Q, exec, $scriptsDir/kill-active-process.sh # Kill active process
bind = CTRL ALT, L, exec, $scriptsDir/lockscreen.sh # screen lock
bind = CTRL ALT, P, exec, $scriptsDir/logout.sh # power menu
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw # swayNC notification panel
bind = $mainMod SHIFT, E, exec, $scriptsDir/settings-menu.sh # FF6 Settings Menu

# /* ---- üöÄ Application Launchers üöÄ ---- */
bind = $mainMod, Return, exec, kitty # terminal
bind = $mainMod, E, exec, thunar # file manager
bind = $mainMod, B, exec, firefox # browser
bind = $mainMod, D, exec, pkill rofi || rofi -show drun -modi run,drun,filebrowser,window # app launcher
bind = $mainMod SHIFT, D, exec, pkill rofi || rofi -show run # run command
bind = $mainMod, period, exec, pkill rofi || rofi -show emoji # emoji picker
bind = $mainMod, V, exec, pkill rofi || cliphist list | rofi -dmenu | cliphist decode | wl-copy # clipboard history

# /* ---- üñºÔ∏è Layout Management üñºÔ∏è ---- */
# Master Layout
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# Dwindle Layout
bind = $mainMod SHIFT, I, togglesplit # only works on dwindle layout
bind = $mainMod, P, pseudo, # dwindle

# Works on either layout (Master or Dwindle)
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3

# Group
bind = $mainMod, G, togglegroup # toggle group
bind = $mainMod CTRL, tab, changegroupactive  # change focus to another window

# Cycle windows if floating bring to top
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop  

# /* ---- üîä Media Controls üîä ---- */
# Volume and Mic
bindel = , XF86AudioRaiseVolume, exec, $scriptsDir/volume.sh --inc # volume up
bindel = , XF86AudioLowerVolume, exec, $scriptsDir/volume.sh --dec # volume down
bindl = , XF86AudioMicMute, exec, $scriptsDir/volume.sh --toggle-mic # mic mute
bindl = , XF86AudioMute, exec, $scriptsDir/volume.sh --toggle # mute
bindl = , XF86Sleep, exec, systemctl suspend  # sleep button 
bindl = , XF86Rfkill, exec, $scriptsDir/airplane-mode.sh # Airplane mode

# Media Controls
bindl = , XF86AudioPlayPause, exec, $scriptsDir/media-control.sh --pause
bindl = , XF86AudioPause, exec, $scriptsDir/media-control.sh --pause
bindl = , XF86AudioPlay, exec, $scriptsDir/media-control.sh --pause
bindl = , XF86AudioNext, exec, $scriptsDir/media-control.sh --next 
bindl = , XF86AudioPrev, exec, $scriptsDir/media-control.sh --prev
bindl = , XF86AudioStop, exec, $scriptsDir/media-control.sh --stop

# /* ---- üì∏ Screenshot Controls üì∏ ---- */
bind = $mainMod, Print, exec, $scriptsDir/screenshot-clipboard.sh --now  # screenshot
bind = $mainMod SHIFT, Print, exec, $scriptsDir/screenshot-clipboard.sh --area # screenshot (area)
bind = $mainMod CTRL, Print, exec, $scriptsDir/screenshot-clipboard.sh --in5 # screenshot (5 secs delay)
bind = $mainMod CTRL SHIFT, Print, exec, $scriptsDir/screenshot-clipboard.sh --in10 # screenshot (10 secs delay)
bind = ALT, Print, exec, $scriptsDir/screenshot-clipboard.sh --active # screenshot (active window only)

# Screenshot with swappy
bind = $mainMod SHIFT, S, exec, $scriptsDir/screenshot-clipboard.sh --swappy #screenshot (swappy)

# /* ---- ü™ü Window Management ü™ü ---- */
# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Swap windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# /* ---- üñ•Ô∏è Workspace Management üñ•Ô∏è ---- */
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9] 
bind = $mainMod, code:10, workspace, 1 # Terra
bind = $mainMod, code:11, workspace, 2 # Locke
bind = $mainMod, code:12, workspace, 3 # Edgar
bind = $mainMod, code:13, workspace, 4 # Sabin
bind = $mainMod, code:14, workspace, 5 # Celes
bind = $mainMod, code:15, workspace, 6 # Cyan
bind = $mainMod, code:16, workspace, 7 # Shadow
bind = $mainMod, code:17, workspace, 8 # Setzer
bind = $mainMod, code:18, workspace, 9 # Mog
bind = $mainMod, code:19, workspace, 10 # Kefka

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1 # Terra
bind = $mainMod SHIFT, code:11, movetoworkspace, 2 # Locke
bind = $mainMod SHIFT, code:12, movetoworkspace, 3 # Edgar
bind = $mainMod SHIFT, code:13, movetoworkspace, 4 # Sabin
bind = $mainMod SHIFT, code:14, movetoworkspace, 5 # Celes
bind = $mainMod SHIFT, code:15, movetoworkspace, 6 # Cyan
bind = $mainMod SHIFT, code:16, movetoworkspace, 7 # Shadow
bind = $mainMod SHIFT, code:17, movetoworkspace, 8 # Setzer
bind = $mainMod SHIFT, code:18, movetoworkspace, 9 # Mog
bind = $mainMod SHIFT, code:19, movetoworkspace, 10 # Kefka
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1 # brackets ]

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1 # Terra
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2 # Locke
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3 # Edgar
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4 # Sabin
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5 # Celes
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6 # Cyan
bind = $mainMod CTRL, code:16, movetoworkspacesilent, 7 # Shadow
bind = $mainMod CTRL, code:17, movetoworkspacesilent, 8 # Setzer
bind = $mainMod CTRL, code:18, movetoworkspacesilent, 9 # Mog
bind = $mainMod CTRL, code:19, movetoworkspacesilent, 10 # Kefka
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# /* ---- üñ±Ô∏è Mouse Controls üñ±Ô∏è ---- */
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $mainMod, mouse:273, resizewindow # NOTE: mouse:272 = right click

# /* ---- üé® Theme Controls üé® ---- */
bind = $mainMod ALT, T, exec, $scriptsDir/toggle-theme.sh # Toggle between light and dark theme
bind = $mainMod ALT, W, exec, $scriptsDir/wallpaper-switcher.sh # Change wallpaper
